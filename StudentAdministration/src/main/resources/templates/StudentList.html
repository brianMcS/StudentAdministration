<html>
    <head>
        <meta charset="UTF-8">
        <title>Student Administration System</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-2">
            <h1>Student List Details</h1>
            <a th:href="@{/showNewStudentForm}" class="btn btn-primary btn-sm mb-3">Add Student</a><br>
            <table border="1" class = "table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>
                            <a>Student K Number</a>
                        </th>
                        <th>
                            <a>First Name</a>
                        </th>
                        <th>
                            <a>Last Name</a>
                        </th>
                        <th>
                            <a>Enrolled Course</a>
                        </th>
                        <th>
                            <a>Email</a>
                        </th>
                        <th>
                            <a>Mobile</a>
                        </th>
                        <th>
                            <a>Address 1</a>
                        </th>
                        <th>
                            <a>Address 2</a>
                        </th>
                        <th>
                            <a>Town</a>
                        </th>
                        <th>
                            <a>City</a>
                        </th>
                        <th>
                            <a>County</a>
                        </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${listStudents}">
                        <td th:text="${student.kNumber}"></td>
                        <td th:text="${student.fName}"></td>
                        <td th:text="${student.lName}"></td>
                        <td th:text="${student.courseName}"></td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.mobile}"></td>
                        <td th:text="${student.address1}"></td>
                        <td th:text="${student.address2}"></td>
                        <td th:text="${student.town}"></td>
                        <td th:text="${student.city}"></td>
                        <td th:text="${student.county}"></td>
                        <td> <a th:href="@{/showFormForStudentUpdate/{id}(id=${student.kNumber})}" class="btn btn-primary">Update</a>
                            <a th:href="@{/deleteStudent/{id}(id=${student.kNumber})}" 
                               onClick="if (!(confirm('Are you sure you want to delete this student?'))) return false" 
                               class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <a th:href = "@{/}"> Back to home</a>

    </body>
</html>
