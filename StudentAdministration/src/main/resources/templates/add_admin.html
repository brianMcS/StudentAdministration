<html>
    <head>
        <meta charset="UTF-8">
        <title>New Staff Member</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-2">
            <h2>New Staff Member</h2>
            <form action="#" th:action="@{/addAdmin}" th:object="${admin}" method="POST">
                <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
                <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
                <input type="text" th:field="*{firstname}" placeholder="First Name" class="form-control mb-4 col-4">
                <input type="text" th:field="*{lastname}" placeholder="Last Name" class="form-control mb-4 col-4">
                <input   type="text" th:field="*{role}" placeholder="ADMIN" class="form-control mb-4 col-4" disabled>
                <button type="submit" class="btn btn-info col-2">Sign Up</button>
            </form>
            <hr>
            <a th:href = "@{/admin}"> Display list of all Admin Staff</a>
        </div>

    </body>
</html>
