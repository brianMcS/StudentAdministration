<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title data-th-text="#{label.title}"></title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-2">
            <h2 data-th-text="#{label.title}"></h2>&nbsp;&nbsp;&nbsp;
            <hr>
            <p data-th-text="#{label.chooseLang}"></p>
            <div>
                <ul class = "list-group">
                    <li class="list-group-item list-group-item-primary">  <a href="/showNewStudentForm?language=en" data-th-text="#{label.lang.en}"></a>&nbsp;&nbsp;&nbsp;
                        <a href="/showNewStudentForm?language=de" data-th-text="#{label.lang.de}"></a>&nbsp;&nbsp;&nbsp;
                        <a href="/showNewStudentForm?language=fr" data-th-text="#{label.lang.fr}"></a></li>
                </ul>
               
            </div>



            <h2 data-th-text="#{label.addStudent}"></h2>
            <form action="#" th:action="@{/addStudent}" th:object="${student}" method="POST">
                <input type="text" th:field="*{kNumber}" placeholder="Student K Number" class="form-control mb-4 col-4">
                <input type="text" th:field="*{fName}" placeholder="Student First Name" class="form-control mb-4 col-4">
                <input type="text" th:field="*{lName}" placeholder="Student Last Name" class="form-control mb-4 col-4">
                <input type="text" th:field="*{courseName}" placeholder="Course" class="form-control mb-4 col-4">
                <input type="text" th:field="*{email}" placeholder="Student Email" class="form-control mb-4 col-4">
                <input type="text" th:field="*{mobile}" placeholder="Mobile Phone" class="form-control mb-4 col-4">
                <input type="text" th:field="*{address1}" placeholder="Address 1" class="form-control mb-4 col-4">
                <input type="text" th:field="*{address2}" placeholder="Address 2" class="form-control mb-4 col-4">
                <input type="text" th:field="*{town}" placeholder="Town" class="form-control mb-4 col-4">
                <input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4 col-4">
                <input type="text" th:field="*{county}" placeholder="County" class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-info col-2">Add Student</button>
            </form>
            <hr>
            <a th:href = "@{/adminSection}">Back to Admin Home</a>
        </div>
    </body>
</html>
